{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title ">Listado de bicicletas</h4>
        <p class="card-category">bicicletas registradas en el sistema</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>ID</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Mantenci√≥n</th>
            </thead>
            <tbody>
               {% for b in bicicletas %}
               <tr>
                 <td>{{ b.id }}</td>
                 <td>{{ b.marca }}</td>
                 <td>{{ b.modelo }}</td>
                 <td>{{ b.mantencion }}</td>
                 <td>Editar</td>
                 <td>Eliminar</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
